<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="CSS/styleForm.css" rel="stylesheet" />
    <link rel="icon" href="img/contact-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main-container">
            <div class="links">
                <a class="link-go-back" href="/index.html">
                    Volver
                    <img class="icon" src="img/home-icon.png" alt="home-icon" width="24" height="24"/>
                </a>
            </div>

            <h2 class="form">FORMULARIO</h2>
            <form action="https://formspree.io/f/xpwzwqyw" method="POST">
                <label>Nombre:</label>
                <input type="text" name="nombre">
                <br>

                <label>Mail:</label>
                <input type="email" name="email">
                <br>

                <label>Deja tu comentario:</label>
                <textarea name="comentario"></textarea>
                <br>

                <button class="btn" type="submit"> Enviar </button>
            </form>
        </section>
    </main>
</body>
</html>
